site_name: Строение GNU/Linux. Перезагрузка
site_author: Михаил Краснов <linuxoid85@gmail.com>

theme:
  name: material
  language: ru
  features:
    - content.code.annotate
    - content.tabs.link
    - navigation.expand
    - navigation.indexes
    - search.highlight
    - search.share
    - search.suggest
    - navigation.top
  palette:
    - scheme: default
      primary: black
      accent: blue
      toggle:
        icon: material/eye-outline
        name: Переключиться в тёмный режим
    - scheme: slate
      primary: black
      accent: blue
      toggle:
        icon: material/eye
        name: Переключиться в светлый режим
  font:
    text: 'Open Sans'
    code: 'Droid Sans Mono'

markdown_extensions:
  - admonition
  - abbr
  - def_list
  - md_in_html
  - codehilite
  - meta
  - attr_list
  - footnotes
  - tables
  - toc:
      permalink: ⚓︎
  - markdown.extensions.tables
  - pymdownx.arithmatex
  - pymdownx.betterem
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.details
  - pymdownx.magiclink:
      repo_url_shortener: true
      repo_url_shorthand: true
      provider: "github"
      user: "facelessuser"
      repo: "pymdown-extensions"
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.smartsymbols
  - pymdownx.tasklist
  - pymdownx.highlight:
      linenums: true
      linenums_style: pymdownx-inline

#plugins:
  #- with-pdf

nav:
  - Строение GNU/Linux. Перезагрузка: index.md
  - Предисловие: chapter1/before_start.md
  - Глава 1. Введение:
    - Введение: chapter1/index.md
    - Краткий обзор дистрибутивов GNU/Linux: chapter1/distros.md
    - Краткий обзор окружений пользователя: chapter1/shells.md
    - Строение GNU/Linux 1. Начальные сведения: chapter1/linux_str.md
    - Строение GNU/Linux 2. Процесс загрузки: chapter1/boot.md
    - Работа с RAM: chapter1/ram.md
    - О zRam: chapter1/zram.md
  - Глава 2. Администрирование системы:
    - Введение: chapter2/index.md
    - Типы файлов: chapter2/filetypes.md
    - Права доступа к файлам: chapter2/permissions.md
    - Управление программным обеспечением: chapter2/package_man.md

